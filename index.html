<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RUINACOIN TAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    #playerId {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #1a1a1a;
      padding: 8px 12px;
      border-radius: 8px;
      color: #00ffd5;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 10px #00ffd5;
      z-index: 9999;
      cursor: pointer;
    }

    h1 {
      font-size: 32px;
      color: #ff00aa;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff00aa;
    }

    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #clickPowerDisplay {
      font-size: 20px;
      color: #00ffd5;
      margin-bottom: 20px;
    }

    .tap-image {
      width: 80%;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00aa;
      transition: transform 0.1s ease;
    }

    .tap-image:active {
      transform: scale(0.97);
    }

    .shop {
      margin-top: 30px;
    }

    .shop h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffd5;
    }

    .shop-button {
      font-size: 16px;
      margin: 8px;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      border: 2px solid #00ffd5;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .shop-button:hover {
      background-color: #333;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
      min-height: 24px;
    }

    #leaderboard {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #leaderboard li {
      font-size: 16px;
      margin: 4px 0;
    }

    /* Консоль */
    #console {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 2px solid #00ffd5;
      border-radius: 10px;
      z-index: 10000;
    }

    #console input {
      width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="playerId">ID: ??????</div>

  <h1>RUINACOIN TAP</h1>
  <div id="score">RUINA: 0</div>
  <div id="clickPowerDisplay">Click Power: +1</div>

  <!-- Tap Button Image -->
  <img id="tapButton" src="https://i.postimg.cc/BnNsnqwB/photo-5321361869136590759-y-removebg-preview.png" alt="RUINA Button" class="tap-image" onclick="tap()">

  <div class="shop">
    <h2>Upgrade Shop</h2>
    <button class="shop-button" onclick="buyUpgrade()">Add +1 per click — <span id="upgradeCost">50</span> RUINA</button>
    <button class="shop-button" onclick="buyAutoClick()">Enable Auto Click — 100,000 RUINA</button>
  </div>

  <!-- Skin Shop -->
  <div class="shop">
    <h2>Skin Shop</h2>
    <div id="skinList"></div>
  </div>

  <div style="margin-top: 20px;">
    <input type="text" id="playerName" placeholder="Enter your name" style="padding: 8px; border-radius: 5px;">
    <button onclick="saveScore()" class="shop-button">Save Score</button>
  </div>

  <div style="margin-top: 30px;">
    <h2 style="color:#00ffd5;">Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <div id="message"></div>

  <!-- Консоль -->
  <div id="console">
    <input type="text" id="consoleInput" placeholder="Enter command...">
  </div>

  <script>
    let ruina = 0;
    let clickPower = 1;
    let upgradeCost = 50;
    let autoClickEnabled = false;
    let clickCount = 0;
    let lastClickTime = 0;

    let playerID = null;

    function generateRandomID() {
      return Math.floor(100000 + Math.random() * 900000); // 6-значный ID
    }

    function loadOrCreatePlayerID() {
      let id = localStorage.getItem("playerID");
      if (!id) {
        id = generateRandomID();
        localStorage.setItem("playerID", id);
      }
      playerID = id;
      document.getElementById("playerId").innerText = "ID: " + id;
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.innerText = text;
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
      }, 3000);
    }

    function tap() {
      ruina += clickPower;
      updateScore();
      saveData();
    }

    function updateScore() {
      document.getElementById('score').innerText = 'RUINA: ' + ruina;
      document.getElementById('clickPowerDisplay').innerText = 'Click Power: +' + clickPower;
    }

    function saveData() {
      const data = { ruina, clickPower, upgradeCost, autoClickEnabled };
      localStorage.setItem("ruinaData", JSON.stringify(data));
    }

    // ======= Консоль =======
    document.getElementById("playerId").addEventListener("click", () => {
      const now = Date.now();
      if (now - lastClickTime < 500) {
        clickCount++;
      } else {
        clickCount = 1;
      }
      lastClickTime = now;

      if (clickCount >= 3) {
        document.getElementById("console").style.display = "block";
        document.getElementById("consoleInput").focus();
        clickCount = 0;
      }
    });

    document.getElementById("consoleInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        if (input.startsWith("/pay")) {
          const parts = input.split(" ");
          if (parts.length === 3) {
            const targetId = parts[1];
            const amount = parseInt(parts[2]);
            if (isNaN(amount) || amount <= 0) {
              showMessage("Invalid amount.");
            } else if (ruina < amount) {
              showMessage("Not enough RUINA.");
            } else {
              ruina -= amount;
              updateScore();
              saveData();
              showMessage(`Transferred ${amount} RUINA to ID ${targetId}`);
            }
          } else {
            showMessage("Usage: /pay (id) (amount)");
          }
        } else {
          showMessage("Unknown command.");
        }
        e.target.value = "";
        document.getElementById("console").style.display = "none";
      }
    });

    // ======= Init =======
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("ruinaData"));
      if (saved) {
        ruina = saved.ruina || 0;
        clickPower = saved.clickPower || 1;
        upgradeCost = saved.upgradeCost || 50;
        autoClickEnabled = saved.autoClickEnabled || false;
        updateScore();
      }
      loadOrCreatePlayerID();
    };
  </script>
</body>
</html>
