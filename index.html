<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RUINACOIN TAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    #playerId {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #1a1a1a;
      padding: 8px 12px;
      border-radius: 8px;
      color: #00ffd5;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 10px #00ffd5;
      z-index: 9999;
      cursor: pointer;
    }

    h1 {
      font-size: 32px;
      color: #ff00aa;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff00aa;
    }

    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #clickPowerDisplay {
      font-size: 20px;
      color: #00ffd5;
      margin-bottom: 20px;
    }

    .tap-image {
      width: 80%;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00aa;
      transition: transform 0.1s ease;
    }

    .tap-image:active {
      transform: scale(0.97);
    }

    .shop {
      margin-top: 30px;
    }

    .shop h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffd5;
    }

    .shop-button {
      font-size: 16px;
      margin: 8px;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      border: 2px solid #00ffd5;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .shop-button:hover {
      background-color: #333;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
      min-height: 24px;
    }

    #leaderboard {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #leaderboard li {
      font-size: 16px;
      margin: 4px 0;
    }

    .skin-button {
      display: inline-block;
      margin: 10px;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      cursor: pointer;
      padding: 8px;
      background-color: #111;
      transition: background-color 0.3s ease;
      max-width: 150px;
    }
    .skin-button:hover {
      background-color: #222;
    }
    .skin-img {
      max-width: 100%;
      border-radius: 10px;
      display: block;
      margin-bottom: 6px;
      box-shadow: 0 0 10px #00ffd5;
    }
    .skin-info {
      color: #00ffd5;
      font-size: 14px;
      font-weight: bold;
    }

    /* Консоль */
    #console {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      border-top: 2px solid #00ffd5;
      padding: 10px;
      display: none;
      z-index: 10000;
    }
    #consoleInput {
      width: 95%;
      padding: 10px;
      background: #111;
      border: 2px solid #00ffd5;
      border-radius: 8px;
      color: #00ffd5;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="playerId">ID: ??????</div>

  <h1>RUINACOIN TAP</h1>
  <div id="score">RUINA: 0</div>
  <div id="clickPowerDisplay">Click Power: +1</div>

  <img id="tapButton" src="https://i.postimg.cc/BnNsnqwB/photo-5321361869136590759-y-removebg-preview.png" alt="RUINA Button" class="tap-image" onclick="tap()">

  <div class="shop">
    <h2>Upgrade Shop</h2>
    <button class="shop-button" onclick="buyUpgrade()">Add +1 per click — <span id="upgradeCost">50</span> RUINA</button>
    <button class="shop-button" onclick="buyAutoClick()">Enable Auto Click — 100,000 RUINA</button>
  </div>

  <div class="shop">
    <h2>Skin Shop</h2>
    <div id="skinList"></div>
  </div>

  <div style="margin-top: 20px;">
    <input type="text" id="playerName" placeholder="Enter your name" style="padding: 8px; border-radius: 5px;">
    <button onclick="saveScore()" class="shop-button">Save Score</button>
  </div>

  <div style="margin-top: 30px;">
    <h2 style="color:#00ffd5;">Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <div id="message"></div>

  <!-- Консоль -->
  <div id="console">
    <input type="text" id="consoleInput" placeholder="Введите команду..." />
  </div>

  <script>
    let ruina = 0;
    let clickPower = 1;
    let upgradeCost = 50;
    let autoClickEnabled = false;

    const skins = [
      { name: "Skin 1", price: 10000, img: "https://i.postimg.cc/d7hZXDtL/photo-1-2025-09-16-13-48-10.jpg" },
      { name: "Skin 2", price: 25000, img: "https://i.postimg.cc/4HgKm5v9/photo-2-2025-09-16-13-48-10.jpg" },
      { name: "Skin 3", price: 50000, img: "https://i.postimg.cc/0MmMk3Sv/photo-3-2025-09-16-13-48-10.jpg" },
      { name: "Skin 4", price: 120000, img: "https://i.postimg.cc/RJLWfHGb/photo-4-2025-09-16-13-48-10.jpg" },
      { name: "Skin 5", price: 350000, img: "https://i.postimg.cc/7CjJyDfX/photo-5-2025-09-16-13-48-10.jpg" },
      { name: "Skin 6", price: 676767, img: "https://i.postimg.cc/0rYMhTxd/photo-6-2025-09-16-13-48-10.jpg" }
    ];

    let selectedSkinIndex = null;

    function generateRandomID() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function loadOrCreatePlayerID() {
      let id = localStorage.getItem("playerID");
      if (!id) {
        id = generateRandomID();
        localStorage.setItem("playerID", id);
      }
      document.getElementById("playerId").innerText = "ID: " + id;
    }

    function tap() {
      ruina += clickPower;
      updateScore();
      saveData();
    }

    function buyUpgrade() {
      if (ruina >= upgradeCost) {
        clickPower += 1;
        ruina -= upgradeCost;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        document.getElementById('upgradeCost').innerText = upgradeCost;
        updateScore();
        showMessage("Upgrade purchased! Click power is now +" + clickPower);
        saveData();
      } else {
        showMessage("Not enough RUINA to buy upgrade.");
      }
    }

    function buyAutoClick() {
      if (autoClickEnabled) {
        showMessage("Auto Click is already active.");
        return;
      }
      if (ruina >= 100000) {
        ruina -= 100000;
        autoClickEnabled = true;
        updateScore();
        showMessage("Auto Click activated!");
        startAutoClick();
        saveData();
      } else {
        showMessage("Not enough RUINA.");
      }
    }

    function startAutoClick() {
      setInterval(() => {
        ruina += clickPower;
        updateScore();
        saveData();
      }, 1000);
    }

    function updateScore() {
      document.getElementById('score').innerText = 'RUINA: ' + ruina;
      document.getElementById('clickPowerDisplay').innerText = 'Click Power: +' + clickPower;
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.innerText = text;
      setTimeout(() => { msg.innerText = ""; }, 3000);
    }

    function buySkin(index) {
      const skin = skins[index];
      if (selectedSkinIndex === index) {
        showMessage("You already own this skin.");
        return;
      }
      if (ruina >= skin.price) {
        ruina -= skin.price;
        selectedSkinIndex = index;
        updateScore();
        updateSkin();
        showMessage(`You bought ${skin.name}!`);
        saveData();
      } else {
        showMessage("Not enough RUINA to buy this skin.");
      }
    }

    function updateSkin() {
      const tapButton = document.getElementById("tapButton");
      if (selectedSkinIndex !== null) {
        tapButton.src = skins[selectedSkinIndex].img;
      } else {
        tapButton.src = "https://i.postimg.cc/BnNsnqwB/photo-5321361869136590759-y-removebg-preview.png";
      }
    }

    function renderSkinShop() {
      const skinList = document.getElementById("skinList");
      skinList.innerHTML = "";
      skins.forEach((skin, i) => {
        const div = document.createElement("div");
        div.className = "skin-button";
        div.innerHTML = `
          <img src="${skin.img}" alt="${skin.name}" class="skin-img" />
          <div class="skin-info">${skin.name}</div>
          <div class="skin-info">Price: ${skin.price.toLocaleString()} RUINA</div>
          <button onclick="buySkin(${i})" class="shop-button">Buy</button>
        `;
        skinList.appendChild(div);
      });
    }

    function saveData() {
      const data = { ruina, clickPower, upgradeCost, autoClickEnabled, selectedSkinIndex };
      localStorage.setItem("ruinaData", JSON.stringify(data));
    }

    function saveScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) { showMessage("Enter your name to save score."); return; }
      const leaderboard = JSON.parse(localStorage.getItem("ruinaLeaderboard")) || [];
      const existing = leaderboard.find(entry => entry.name === name);
      if (existing) {
        if (ruina > existing.ruina) existing.ruina = ruina;
      } else {
        leaderboard.push({ name, ruina });
      }
      leaderboard.sort((a, b) => b.ruina - a.ruina);
      localStorage.setItem("ruinaLeaderboard", JSON.stringify(leaderboard));
      showLeaderboard();
      showMessage("Score saved!");
    }

    function showLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem("ruinaLeaderboard")) || [];
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";
      leaderboard.slice(0, 5).forEach((entry, i) => {
        const li = document.createElement("li");
        li.innerText = `${i+1}. ${entry.name} — ${entry.ruina} RUINA`;
        list.appendChild(li);
      });
    }

    // ===== Консоль =====
    document.getElementById("playerId").addEventListener("dblclick", () => {
      const consoleEl = document.getElementById("console");
      if (consoleEl.style.display === "block") {
        consoleEl.style.display = "none";
      } else {
        consoleEl.style.display = "block";
        document.getElementById("consoleInput").focus();
      }
    });

    document.getElementById("consoleInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        handleConsoleCommand(input);
        e.target.value = "";
      }
    });

    function handleConsoleCommand(cmd) {
      const args = cmd.split(" ");
      if (args[0] === "/pay" && args.length === 3) {
        const targetID = args[1];
        const amount = parseInt(args[2]);
        if (ruina >= amount) {
          ruina -= amount;
          updateScore();
          saveData();
          showMessage(`Sent ${amount} RUINA to ID: ${targetID}`);
        } else {
          showMessage("Not enough RUINA.");
        }
      } else if (args[0] === "/changeID" && args.length === 3) {
        const oldID = localStorage.getItem("playerID");
        if (oldID === args[1]) {
          localStorage.setItem("playerID", args[2]);
          document.getElementById("playerId").innerText = "ID: " + args[2];
          showMessage("ID changed successfully!");
        } else {
          showMessage("Old ID does not match.");
        }
      } else {
        showMessage("Unknown command.");
      }
    }

    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("ruinaData"));
      if (saved) {
        ruina = saved.ruina || 0;
        clickPower = saved.clickPower || 1;
        upgradeCost = saved.upgradeCost || 50;
        autoClickEnabled = saved.autoClickEnabled || false;
        selectedSkinIndex = saved.selectedSkinIndex !== undefined ? saved.selectedSkinIndex : null;
        document.getElementById('upgradeCost').innerText = upgradeCost;
        updateScore();
        if (autoClickEnabled) startAutoClick();
      }
      renderSkinShop();
      updateSkin();
      showLeaderboard();
      saveData();
      loadOrCreatePlayerID();
    };
  </script>
</body>
</html>
